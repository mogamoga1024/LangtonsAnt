<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ラングトンの蟻</title>
  <meta name="description" content="ラングトンの蟻のシミュレーター">
  <meta name="keywords" content="ラングトンの蟻, Langton's Ant">
  <meta name="google-site-verification" content="lC35WW3W-lsbLS4budw6dEXX7vHAhTQ3CM3g_f0div8" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <style>
  * {
    font-family: "メイリオ";
    font-size: 16px;
  }
  #rule {
    height: 50px;
    font-size: 30px;
  }
  button {
    width: 100px;
  }
  #stop {
    display: none;
  }
  #canvas {
    border: solid 1px #000;
  }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="ant.js"></script>
</head>
<body>
  <div id="rule"></div>
  <button id="left">Left</button><!--
  --><button id="right">Right</button><!--
  --><button id="delete">
    <i class="fas fa-backspace"></i>
  </button><br>
  <button id="play">
    <i class="fas fa-play"></i>
  </button><!--
  --><button id="stop">
    <i class="fas fa-pause"></i>
  </button><!--
  --><button id="reset">
    <i class="fas fa-stop"></i>
  </button><br>
  <canvas id="canvas"></canvas>  
</body>
</html>
